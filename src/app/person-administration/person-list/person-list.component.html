<h3>Detalle de una persona</h3>

<div *ngFor="let pers of personList" class="persona-container">
  <span>Edad: {{pers.age}}</span>
  <span>Nombre: {{pers.name}}</span>
  <span>Apellido: {{pers.lastName}}</span>

  <div *ngIf="pers.age >= 18">
    <span style="font-weight: bold">Es mayor de edad</span>
  </div>

  <div *ngIf="pers.age < 18">
    <span style="font-weight: bold">Es menor de edad</span>
  </div>

  <button (click)="seleccionarPersona(pers)">Editar</button>
</div>
